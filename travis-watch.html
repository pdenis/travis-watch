<head>
    <title>Builds</title>
</head>

<body>
<div class="header">
        Your login : <input type="text" name="owner" id="owner" /><br />
        <button id="submit">OK</button>

</div>
    <div class="container">
        <header>
            <h1>Builds</h1>
        </header>

        <ul>
            {{#each repos}}
            {{> repo}}
            {{/each}}
        </ul>
    </div>
</body>

<template name="repo">
    <li class="status{{build_status}}">
        <a target="_blank" href="http://travis-ci.org/{{slug}}">{{slug}} : {{description}}</a>
    </li>
</template>
